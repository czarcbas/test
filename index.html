<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google Street View Video</title>
    <style>
      /* Add your custom styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 1em;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      .street-view {
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body onload="updateStreetView()">
    <header>
      <h1>Google Street View Video</h1>
    </header>
    <div class="street-view">
      <!-- Add a Google Street View Iframe here -->
      <iframe
        id="street-view-iframe"
        width="100%"
        height="100%"
        frameborder="0"
        src=""
        allowfullscreen
      ></iframe>
    </div>
    <footer>
      <p>Copyright &copy; [Your Name] [Year]</p>
    </footer>

    <script>
      function updateStreetView() {
        // Generate random values for latitude, longitude, and pitch
        const latitude = (Math.random() * 180 - 90).toFixed(6);
        const longitude = (Math.random() * 360 - 180).toFixed(6);
        const pitch = (Math.random() * 60 - 30).toFixed(0);

        // Update the src attribute of the iframe element
        const iframe = document.getElementById("street-view-iframe");
        iframe.src = `https://maps.google.com/maps?q=random+location&layer=c&cbll=${latitude},${longitude}&cbp=12,${pitch},,0,0&gl=US&source=embed&ll=${latitude},${longitude}&spn=0.01,0.01&z=17&output=svembed`;
      }
    </script>
  </body>
</html>
